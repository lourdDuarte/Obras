{% extends 'base.html' %}
{% block head_content %}

<title>OpenLayers 3 example</title>

{% endblock head_content %}
   
{% block container %}
<h2>Obras de Formosa <i class="fa-solid fa-city"></i></h2>
<section>
    <div  id="map" class="map">
      <div id="popup-filter" class="ol-popup-filter">
        
        <div id="filter-content" class="ol-popup-content-filter">
         
          <select class="select-filter" id="selectSector">

            <option selected>Sector</option>
            {% for s in sector  %}
            <option value="{{s.id}}">{{s.nombre_sector}}</option>
            {% endfor %}
            
           
          </select>
  
          <select class="select-filter" id="selectLocalidad">

            <option selected>Localidad</option>
            {% for l in localidad  %}
            <option value="{{l.id}}">{{l.nombre_localidad}}</option>
            {% endfor %}
            
          </select>
  
          <select class="select-filter" id="selectEstado">

            <option selected>Estado de Obra</option>
            {% for e in estado  %}
            <option value="{{e.id}}">{{e.estado}}</option>
            {% endfor %}
            
            
          </select>
  
          <select class="select-filter" id="selectOrganismo">

            <option selected>Organismo Financiador</option>
            {% for o in organismo  %}
            <option value="{{o.id}}">{{o.nombre}}</option>
            {% endfor %}
            
           
          </select>

      
        </div>
        
      </div>
    </div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content" class="ol-popup-content"></div>
      </div>
    </div>
    
  </section>
 
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
         
        </div>
        
      </div>
    </div>
  </div>
  <script>

  //DATOS
  coordenadas = 
        [
            {% for ubi in ubicacion %}
                {
                    'id': {{ubi.id}},
                    'longitud':{{ubi.longitud}}, 
                    'latitud':{{ubi.latitud}}
                    

                },
            {% endfor %}
        ]

    datos_obra =
    [
        {% for ubi in ubicacion %}
            {
                'id': {{ubi.id}},
                'longitud':{{ubi.longitud}}, 
                'latitud':{{ubi.latitud}},
                'nombre':'{{ubi.nombre}}',
                'valor':'{{ubi.valor}}',
                'localidad': '{{ubi.localidad}}'
            },
            
        {% endfor %}       
    
    ]


  </script>

{% endblock container %}
