{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/form.css' %}"> 
   <link href="{% static 'admin/css/styles.css' %}" rel="stylesheet" />

  <title>Iniciar Sesion</title>
</head>
<body>
  <main class="main-class" >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5" style="margin-top:5em">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Sistema de Obras - Provincia de Formosa</h3></div>
                <div class="card-body">
                  {% if error %}
                  <div class="alert alert-danger" role="alert">
                      {{ error }}
                  </div>
                  
                               
                  {% endif %}
                  <form class="row g-3 needs-validation" method="POST">
                    {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="username"  id="yourUsername" required />
                            <label for="inputEmail">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="yourPassword" />
                            <label for="inputPassword">Contraseña</label>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary" style="background: #1558c3">Iniciar sesion</button>
                          
                        </div>
                        
                        
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="{% url 'nuevo-usuario' %}">¿No tiene acceso? Solicitar aqui</a></div>
                </div>
            </div>
        </div>
    </div>
      

    </div>
</main><!-- End #main -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="{% static 'admin/js/scripts.js' %}"></script>
</body>
</html>
